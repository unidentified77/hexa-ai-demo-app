name: CI Quality Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # --- 1. FRONTEND JOB ---
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hexa-ai-logo-generator

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: hexa-ai-logo-generator/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit

  backend-check:
    name: Backend Logic & API Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd cd ai_api_tests 
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Groq Integration Test
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd cd ai_api_tests
          python test_groq.py

      - name: Run Pollinations Integration Test
        run: |
          cd functions
          python test_pollinations.py